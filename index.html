<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/styles.css">
    <title>Form Validator</title>
</head>
<body>

    <!-- hide class -->
    <div id="cover" class="cover hide">
        <div class="cover_content">
            <div>
                <h2 class="header">Congratulations!!!</h2>
                <h3 class="header header--small">You fulfill form properly</h3>
                <button id="btn-back" class="btn" type="submit">Back</button>
            </div>
        </div>
    </div>
    
    <main>
        <form id="form" class="container">            
            <h1 class="header">Register With Us</h1>

            <!-- success and error class -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter a username...">
                <small>error message</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter an email..." >
                <small>error message</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a password...">
                <small>error message</small>    
            </div>

            <div class="form-group">
                <label for="rePassword">Re-Password:</label>
                <input type="password" id="rePassword" placeholder="Re-enter a password...">
                <small>error message</small>
            </div>

            <button id="btn-submit" class="btn" type="submit">Submit</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
